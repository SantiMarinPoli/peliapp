<div class="containe main-container">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label>Buscar</label>
				<input type="text"
						class="input-group" 
						[(ngModel)]="buscar"
						name="buscar"
						(keyup.enter)="buscarPelicula()"
						placeholder="Buscar pelicula"
						>
			</div>
		</div>
	</div>

	<div class="row animated fadeIn fast">
		<div class="card-columns" >
		  <div class="card" *ngFor="let pelicula of _ps.peliculas">
		    <img class="card-img-top" [src]="pelicula | peliculasImg" [alt]="pelicula.overview">
		    <div class="card-body">
		      <h5 class="card-title">{{pelicula.original_title}}</h5>
		      <p class="card-text text-justify">{{pelicula.overview | slice:0:250}}...</p>
			  <button type="button" class="btn btn-outline-primary btn-block" [routerLink]="['/pelicula',pelicula.id,'buscar',buscar]">Ver mas...</button>
		    </div>
		  </div>
		</div>
	</div>
</div>
